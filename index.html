<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alpha Sniff AI - Advanced AI-powered token safety scanner for Solana & BSC">
    <meta name="theme-color" content="#3b82f6">
    <title>Alpha Sniff AI - Token Scanner</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Alpha Sniff AI">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body {
            background: #0a0e17;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.1) 0px, transparent 50%);
        }
        .card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        .card:hover {
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.1);
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translate(-50%, 100px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        .sniff-icon {
            animation: sniff 2s ease-in-out infinite;
        }
        @keyframes sniff {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="text-white min-h-screen p-8">
    <!-- Install Prompt -->
    <div id="installPrompt" class="install-prompt hidden">
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl p-4 shadow-2xl flex items-center gap-4 max-w-md">
            <svg class="w-8 h-8 text-white flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <div class="flex-1">
                <p class="font-bold text-white">Install Alpha Sniff AI</p>
                <p class="text-sm text-blue-100">Add to your home screen for quick access!</p>
            </div>
            <button onclick="installApp()" class="bg-white text-blue-600 font-bold px-4 py-2 rounded-lg hover:bg-blue-50 transition-all">
                Install
            </button>
            <button onclick="dismissInstall()" class="text-white hover:text-blue-100">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center gap-4 mb-4">
                <div class="sniff-icon relative">
                    <div class="absolute inset-0 bg-blue-500 blur-xl opacity-50"></div>
                    <svg class="w-12 h-12 text-blue-400 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                <h1 class="text-5xl md:text-6xl font-bold glow-text">
                    <span class="bg-gradient-to-r from-blue-400 via-purple-400 to-blue-400 bg-clip-text text-transparent">
                        Alpha Sniff AI
                    </span>
                </h1>
            </div>
            <p class="text-gray-400 text-lg mb-2">AI-Powered Token Safety Scanner</p>
            <p class="text-gray-500 text-sm mb-4">Sniff out scams before you invest</p>
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-emerald-500/30 bg-emerald-500/10">
                <div class="w-2 h-2 bg-emerald-400 rounded-full pulse-dot"></div>
                <span class="text-emerald-400 text-sm font-medium">Live Data ‚Ä¢ Real-time Analysis</span>
            </div>
        </div>

        <!-- Scanner Card -->
        <div class="card rounded-3xl p-8 mb-6">
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-3 text-gray-300">Select Blockchain</label>
                <div class="flex gap-3">
                    <button onclick="selectChain('solana')" id="btnSolana" class="flex-1 py-3.5 px-6 rounded-xl font-semibold transition-all bg-gradient-to-r from-purple-500 to-purple-600 text-white shadow-lg">
                        Solana
                    </button>
                    <button onclick="selectChain('bsc')" id="btnBsc" class="flex-1 py-3.5 px-6 rounded-xl font-semibold transition-all bg-slate-700/50 text-gray-300 hover:bg-slate-700 border border-slate-600/50">
                        BSC
                    </button>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-semibold mb-3 text-gray-300">Token Address</label>
                <input 
                    type="text" 
                    id="tokenInput"
                    placeholder="Paste token address or DEXScreener link..."
                    class="w-full bg-slate-800/50 border border-slate-700/50 rounded-xl py-4 px-5 text-white placeholder-gray-500"
                >
            </div>

            <button 
                onclick="scanToken()"
                id="scanBtn"
                class="btn-primary w-full text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg"
            >
                üîç Sniff This Token
            </button>
            
            <div id="error" class="hidden mt-4 bg-red-500/10 border border-red-500/30 rounded-xl p-4 text-red-300 text-sm"></div>
        </div>

        <!-- Results -->
        <div id="results"></div>

        <!-- Initial State -->
        <div id="initial" class="card rounded-3xl p-12 text-center">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
            <h3 class="text-xl font-bold mb-3">Ready to Sniff</h3>
            <p class="text-gray-400">Enter any Solana or BSC token address</p>
            <p class="text-gray-500 text-sm mt-2">Our AI will analyze it for safety signals</p>
        </div>
    </div>

    <script>
        let chain = 'solana';
        const API = 'https://pelwayne--2e77d232f02211f0a0c942dde27851f2.web.val.run';
        let deferredPrompt;

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }

        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.remove('hidden');
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('App installed');
                    }
                    deferredPrompt = null;
                    document.getElementById('installPrompt').classList.add('hidden');
                });
            }
        }

        function dismissInstall() {
            document.getElementById('installPrompt').classList.add('hidden');
        }

        function selectChain(c) {
            chain = c;
            if (c === 'solana') {
                document.getElementById('btnSolana').className = 'flex-1 py-3.5 px-6 rounded-xl font-semibold transition-all bg-gradient-to-r from-purple-500 to-purple-600 text-white shadow-lg';
                document.getElementById('btnBsc').className = 'flex-1 py-3.5 px-6 rounded-xl font-semibold transition-all bg-slate-700/50 text-gray-300 hover:bg-slate-700 border border-slate-600/50';
            } else {
                document.getElementById('btnBsc').className = 'flex-1 py-3.5 px-6 rounded-xl font-semibold transition-all bg-gradient-to-r from-yellow-500 to-yellow-600 text-white shadow-lg';
                document.getElementById('btnSolana').className = 'flex-1 py-3.5 px-6 rounded-xl font-semibold transition-all bg-slate-700/50 text-gray-300 hover:bg-slate-700 border border-slate-600/50';
            }
        }

        async function scanToken() {
            const input = document.getElementById('tokenInput').value.trim();
            if (!input) return;

            const btn = document.getElementById('scanBtn');
            const err = document.getElementById('error');
            const res = document.getElementById('results');
            const init = document.getElementById('initial');

            btn.disabled = true;
            btn.innerHTML = 'üîç Sniffing...';
            err.classList.add('hidden');
            res.innerHTML = '';
            init.classList.add('hidden');

            try {
                let addr = input;
                if (addr.includes('dexscreener.com')) {
                    const m = addr.match(/\/([a-zA-Z0-9]+)$/);
                    if (m) addr = m[1];
                }

                const response = await fetch(API + '/api/scan/' + addr);
                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Failed to fetch');
                }

                showResults(data.data, addr);

            } catch (e) {
                err.textContent = 'Error: ' + e.message;
                err.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üîç Sniff This Token';
            }
        }

        function showResults(token, addr) {
            const liqScore = token.liquidity < 5000 ? 0 : token.liquidity < 20000 ? 8 : token.liquidity < 50000 ? 15 : token.liquidity < 100000 ? 20 : 25;
            const volRatio = token.volume24h / token.liquidity;
            const volScore = volRatio < 0.1 ? 2 : volRatio < 0.3 ? 8 : volRatio < 0.5 ? 12 : volRatio < 1.0 ? 16 : 20;
            const ageScore = token.ageHours < 1 ? 2 : token.ageHours < 6 ? 5 : token.ageHours < 24 ? 8 : token.ageHours < 72 ? 12 : 15;

            const total = liqScore + volScore + ageScore + 30;
            const flags = [];
            if (token.liquidity < 10000) flags.push('üö® Low liquidity detected');
            if (token.ageHours < 1) flags.push('‚ö†Ô∏è Extremely new token');
            if (volRatio < 0.1) flags.push('üìâ Low trading activity');

            const score = flags.length > 0 ? Math.min(total, 40) : total;
            const verdict = score >= 70 ? {l: 'SAFE', e: '‚úÖ', c: 'emerald', t: 'Alpha Approved'} : score >= 40 ? {l: 'RISKY', e: '‚ö†Ô∏è', c: 'yellow', t: 'Proceed with Caution'} : {l: 'AVOID', e: '‚ùå', c: 'red', t: 'Red Flags Detected'};

            let html = `
                <div class="card rounded-3xl p-8 mb-6">
                    <div class="flex justify-between items-start mb-8 flex-wrap gap-6">
                        <div>
                            <p class="text-sm text-gray-400 mb-2">Token Address</p>
                            <p class="font-mono text-xl font-semibold">${addr.slice(0,8)}...${addr.slice(-6)}</p>
                            <span class="inline-block px-3 py-1 mt-2 bg-blue-500/20 border border-blue-500/30 rounded-lg text-blue-400 text-xs font-semibold">
                                ${token.chain.toUpperCase()}
                            </span>
                        </div>
                        <div class="text-center">
                            <p class="text-sm text-gray-400 mb-3">Alpha Score</p>
                            <p class="text-7xl font-bold glow-text">${score}</p>
                            <div class="bg-${verdict.c}-500/20 border border-${verdict.c}-500/30 rounded-xl px-4 py-2 mt-4">
                                <p class="text-2xl mb-1">${verdict.e}</p>
                                <p class="text-${verdict.c}-400 font-bold text-lg">${verdict.l}</p>
                                <p class="text-${verdict.c}-300 text-xs mt-1">${verdict.t}</p>
                            </div>
                        </div>
                    </div>`;

            if (flags.length > 0) {
                html += `<div class="bg-red-500/10 border border-red-500/30 rounded-2xl p-6 mb-6">
                    <p class="font-bold text-red-400 mb-3 text-lg">‚ö†Ô∏è Alpha Sniff Warnings</p>
                    <ul class="space-y-2">${flags.map(f => `<li class="text-red-300">${f}</li>`).join('')}</ul>
                </div>`;
            }

            html += `
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between mb-2">
                                <span class="text-sm text-gray-300">üíß Liquidity Health</span>
                                <span class="text-sm font-bold">${liqScore}/25</span>
                            </div>
                            <div class="w-full h-2 bg-slate-700 rounded-full">
                                <div class="h-full bg-blue-500 rounded-full transition-all duration-700" style="width: ${(liqScore/25)*100}%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between mb-2">
                                <span class="text-sm text-gray-300">üìä Volume & Momentum</span>
                                <span class="text-sm font-bold">${volScore}/20</span>
                            </div>
                            <div class="w-full h-2 bg-slate-700 rounded-full">
                                <div class="h-full bg-purple-500 rounded-full transition-all duration-700" style="width: ${(volScore/20)*100}%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between mb-2">
                                <span class="text-sm text-gray-300">üïê Token Age</span>
                                <span class="text-sm font-bold">${ageScore}/15</span>
                            </div>
                            <div class="w-full h-2 bg-slate-700 rounded-full">
                                <div class="h-full bg-cyan-500 rounded-full transition-all duration-700" style="width: ${(ageScore/15)*100}%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card rounded-2xl p-6 hover:transform hover:scale-105 transition-all">
                        <h3 class="font-bold mb-4 flex items-center gap-2"><span class="text-xl">üíµ</span> Liquidity</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Total USD</span>
                                <span class="font-bold text-emerald-400">$${token.liquidity.toLocaleString()}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Liq/MC Ratio</span>
                                <span class="font-semibold">${(token.liquidity/token.marketCap).toFixed(4)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="card rounded-2xl p-6 hover:transform hover:scale-105 transition-all">
                        <h3 class="font-bold mb-4 flex items-center gap-2"><span class="text-xl">üìà</span> Volume</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-400">24h Volume</span>
                                <span class="font-bold text-blue-400">$${token.volume24h.toLocaleString()}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Vol/Liq Ratio</span>
                                <span class="font-semibold">${volRatio.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="card rounded-2xl p-6 hover:transform hover:scale-105 transition-all">
                        <h3 class="font-bold mb-4 flex items-center gap-2"><span class="text-xl">‚è∞</span> Token Info</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Age</span>
                                <span class="font-semibold text-purple-400">${token.ageHours < 24 ? token.ageHours + 'h' : Math.floor(token.ageHours/24) + 'd'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Price</span>
                                <span class="font-semibold">$${token.priceUsd}</span>
                            </div>
                        </div>
                    </div>
                    <div class="card rounded-2xl p-6 hover:transform hover:scale-105 transition-all">
                        <h3 class="font-bold mb-4 flex items-center gap-2"><span class="text-xl">üí∞</span> Market Cap</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-400">FDV</span>
                                <span class="font-bold text-yellow-400">$${(token.marketCap/1000000).toFixed(2)}M</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-500 text-sm">
                        üê∫ Sniffed by Alpha Sniff AI ‚Ä¢ Not financial advice
                    </p>
                </div>
            `;

            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
